<main class="container my-4 text-center">

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary">
            <tr>
                <th>ID HOTEL</th>
                <th>NOMBRE</th>
                <th>DIRECCION</th>
                <th>PROVINCIA</th>
                <th>AFORO</th>
                <th>PISCINA</th>
                <th>LATITUD</th>
                <th>LONGITUD</th>
                <th>ACCIONES</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let hotel of hotelesList">
                <td>{{hotel.id}}</td>
                <td>{{hotel.nombre}}</td>
                <td>{{hotel.direccion}}</td>
                <td>{{hotel.provincia}}</td>
                <td>{{hotel.aforo}}</td>
                <td>{{hotel.piscina}}</td>
                <td>{{hotel.latitud}}</td>
                <td>{{hotel.longitud}}</td>
                <td>
                    <a [routerLink]="['/hoteles/editar/', hotel.id]">
                        <button class="btn btn-success" style="margin-right: 10px;">
                            <i class="bi bi-pencil"></i> Editar
                        </button>
                    </a>
                    <button class="btn btn-danger" (click)="deleteHotel(hotel.id);">
                        <i class="bi bi-trash3"></i> Borrar
                    </button>
                </td>

            </tr>
        </tbody>

    </table>

    <div class="text-center mt-3">
        <a [routerLink]="['/hoteles/crear']">
            <button class="btn btn-primary">
                <i class="bi bi-plus"></i> AÃ±adir Hotel
            </button>
        </a>
    </div>

</main>
